[pytest]
# Pytest configuration for ICT AutoTrader

# Test paths
testpaths = tests

# Python files
python_files = test_*.py *_test.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    integration: Integration tests that require external services (Binance testnet)
    unit: Unit tests that don't require external dependencies
    slow: Tests that take significant time to run (>5 seconds)

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning:websockets
    ignore::DeprecationWarning:binance
    ignore::urllib3.exceptions.NotOpenSSLWarning

# Coverage options (if using pytest-cov)
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
